<body>
    <div class="login-box">
        <img class="avatar"src="assets/imagenes/logo.jpg" alt="logo">
     <h2>INICIO DE SESION</h2>
   <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label for="userName" class="form-label">Usuario</label>
        
        <input type="userName"  formControlName="userName" class="form-control"
        [ngClass]="{ 'is-invalid':  submitted && f.userName.errors }"/>
        <div *ngIf="  submitted && f.userName.errors" class="invalid-feedback">
            <div class="mensaje-error" ngIf="f.userName.errors.required">*userName is required</div>
        </div>
        
        
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Contrase√±a</label>
        
        <input type="password"  formControlName="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted &&  f.password.errors }"/>
        <div *ngIf="  submitted && f.password.errors" class="invalid-feedback">
            <div class="mensaje-error" ngIf="f.password.errors.required">*password is required</div>
        </div>
        
        
    </div>

<div class="form-group">

<button [disabled]="loading" id="botonInicio" class="btn btn-primary">

<span *ngIf="loading"  class="spinner-border spinner-border-sm mr-1"></span>

Login

</button>

</div>
</form>
</div>
</body>
